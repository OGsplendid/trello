<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <section id="left" class="column column-left">
        <header class="column-header">TODO</header>
        <div class="column-main"></div>
        <footer class="column-footer">+ Add another card</footer>
        <form class="add-note hidden">
          <textarea class="textarea" placeholder="Enter a title for this card..." cols="34" rows="3" required></textarea>
          <div class="add-note-footer">
            <button class="add-note-button" type="submit">Add Card</button>
            <span class="add-note-close">&#10006;</span>
          </div>
        </form>
      </section>
      <section id="center" class="column column-center">
        <header class="column-header">IN PROGRESS</header>
        <div class="column-main"></div>
        <footer class="column-footer">+ Add another card</footer>
      </section>
      <section id="right" class="column column-right">
        <header class="column-header">DONE</header>
        <div class="column-main"></div>
        <footer class="column-footer">+ Add another card</footer>
      </section>
    </div>
  </div>
</body>
</html>
